<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .hide{
                display: none;
            }
        </style>
</head>
<body>
   <div class="container">
    <button class="btn btn-lg bg-secondary px-5" id="get-btn"> Get Started</button>
     <button class="btn btn-lg bg-primary px-5" id="click-btn">Click Me!</button>

   </div>


<!-- get frame -->
<div id="get-frame">
    ghfghfjhfgjgfjhfjfjfjhgfgjghfh
</div>


<div id="click-frame" class="hide">
    bbbbbbbbbbbbbbbbbbbbbbbbbbb
</div>



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"></script>


     <script>
    let gbtn=document.getElementById("get-btn")
    let cbtn=document.getElementById("click-btn")

    let gFrame=document.getElementById("get-frame")
    let cframe=document.getElementById("click-frame")


    gbtn.addEventListener("click",function(){
        gFrame.style.display="block"
        cframe.style.display="none"
    })

    
    cbtn.addEventListener("click",function(){
        gFrame.style.display="none"
        cframe.style.display="block"
    })




     </script>
</body>
</html>
